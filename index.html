<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="lnav">
            <h3>Weather Radar</h3>
        </div>
        <div class="rnav">
            <input id="city" type="text" placeholder="Search City...">
            <button type="submit" id="submit">
                Search
            </button>
        </div>
    </nav>

    <main>
        <div class="top">
            <div class="city">
                <h3><img src="./images-removebg-preview.png" alt=""> <span id="cityName"></span></h3>
                <h4><span id="temp2"></span> °C</h4>
                <h6 id="current_date"></h6>
                
                <br>
                <!-- <h6 id="current_time"></h6> -->
            </div>
        </div>
        <div class="card">
            <li><i class="ri-temp-cold-fill"></i> Temperature : <span id="temp"></span>°C</li>
            <li><i class="ri-temp-cold-line"></i> Min Temperature : <span id="min_temp"></span>°C</li>
            <li><i class="ri-temp-hot-line"></i> Max Temperature : <span id="max_temp"></span>°C</li>
            <li><i class="ri-windy-line"></i> Wind_degrees : <span id="wind_degrees"></span>°</li>
            <li><i class="ri-temp-hot-fill"></i> Feels Likes : <span id="feels_like"></span>°C</li>
            <li><i class="ri-water-percent-fill"></i> Humidity : <span id="humidity"></span>%</li>
            <li><i class="ri-cloud-windy-line"></i> Wind speed : <span id="wind_speed"></span>km/hr</li>
            <li><i class="ri-sun-foggy-fill"></i> Sunrise time : <span id="sunrise"></span></li>
            <li><i class="ri-sun-cloudy-fill"></i> Sunset time : <span id="sunset"></span></li>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
